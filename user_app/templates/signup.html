<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
    <style>
        body {
            font-family: Arial;
            margin: 50px;
        }

        form {
            width: 300px;
            margin: auto;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }

        button {
            width: 100%;
            padding: 8px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        .para1,
        h2 {
            text-align: center;
        }
    </style>
</head>

<body>

    <h2>Signup</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>

    <p class="para1">Already have an account? <a href="{% url 'login' %}">Login</a></p>

</body>

</html>
